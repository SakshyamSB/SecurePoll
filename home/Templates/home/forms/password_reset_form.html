<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecurePoll - Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        .header {
            top: 0;
            width: 100%;
            position: fixed;
            display: flex;
            background: black;
            color: white;
            padding: 10px;
            z-index: 1000;
        }
        .header img {
            height: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 100%;
        }
        .form-wrapper {
            background: white;
            margin-top: 100px;
            padding: 40px;
            width: 35%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        form input[type="email"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .popup {
            position: fixed;
            width: 35.5%;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4444;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: none;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body background="{% static '12.jpg' %}">
    <div class="header">
        <img src="{% static 'logo.png' %}" alt="SecurePoll Logo">
    </div>

    <div class="container">
        <div class="form-wrapper">
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.email }}
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="login-link">
                <br>
                Remembered your password? <a style="color: black;" href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    {% if messages %}
    <div id="popup" class="popup">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        });
    </script>
    {% endif %}
</body>
</html>
