<!-- templates/components/navbar.html -->
{% load static %}
<nav class="navbar">
  <div class="navbar-left">
    <img src="{% static 'logo.png' %}" alt="SecurePoll Logo" class="logo" />
  </div>
  
  <!-- Add logout button in navbar -->
  <form class="logout-form" action="{% url 'logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
</nav>

<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 8px 20px;
    height: 60px;
  }

  .navbar-left {
    display: flex;
    align-items: center;
  }

  .logo {
    height: 36px;
  }

  .logo-text {
    color: white;
    font-size: 20px;
    font-weight: bold;
    margin-left: 12px;
  }

  .logout-form button {
    padding: 8px 16px;
    background-color: #000;
    color: white;
    border: 2px solid white;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .logout-form button:hover {
    background-color: #e04352;
    border-color: #e04352;
    transform: scale(1.03);
  }
</style>
