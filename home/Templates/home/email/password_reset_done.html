<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecurePoll - Reset Password Sent</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        .header {
            top: 0;
            width: 100%;
            position: fixed;
            display: flex;
            background: black;
            color: white;
            padding: 10px;
            z-index: 1000;
        }
        .header img {
            height: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 100%;
        }
        .form-wrapper {
            background: white;
            margin-top: 100px;
            padding: 40px;
            width: 35%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body background="{% static '12.jpg' %}">
    <div class="header">
        <img src="{% static 'logo.png' %}" alt="SecurePoll Logo">
    </div>

    <div class="container">
        <div class="form-wrapper">
            <h2>Reset Link Sent</h2>
            <p>If an account exists with the provided email address, you'll receive a password reset link shortly.</p>
            <div class="login-link">
                <br>
                <a style="color: black;" href="{% url 'login' %}">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
