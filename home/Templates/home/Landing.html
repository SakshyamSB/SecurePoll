<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecurePoll - Home</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('{% static "12.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Adjust for navbar height */
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      width: 450px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 75px;
      height: 75px;
      margin-bottom: 25px;
    }

    .card h1 {
      font-size: 26px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
    }

    .menu-button {
      width: 100%;
      padding: 18px;
      background-color: #f5f5f5;
      margin: 15px 0;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
      display: block;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    .menu-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Include Navbar -->
  {% include 'navbar.html' %}

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <img src="{% static 'National-Emblem-of-Nepal.jpg' %}" alt="Nepal Emblem" />
      <h1>Nepal Online E-voting</h1>

      <a href="{% url 'cast_vote' %}" class="menu-button">Voter Polls</a>
      <a href="{% url 'election_results' %}" class="menu-button">Election Results</a>
      <a href="{% url 'my_info' %}" class="menu-button">My Information</a>
    </div>
  </div>
</body>
</html>
